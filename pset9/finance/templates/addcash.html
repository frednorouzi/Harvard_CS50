{% extends "layout.html" %}

{% block title %}
   Add Cash

{% block main %}
    <form action="/addcash" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Add Cash" min="1" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
